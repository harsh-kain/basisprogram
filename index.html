<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Programming Program </title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <h1 class="fs-2 text-white">Kain</h1>
                    
          </div>
        </div>
      </nav>


    <div class="container">
        <div class="factorial my-5">
            <h1>Find Factorial :  </h1>
            <input type="text" class="form-control my-2 fs-4" placeholder="Factorial" id="factinput">
            <p id="fact" class="fs-2"></p>
            <button class="btn btn-outline-primary my-2" onclick="factorialData()">Find Factorial</button>
        </div>

        <div class="pallindrome my-5">
            <h1>Pallindrome String :  </h1>
            <input type="text" class="form-control my-2 fs-4" placeholder="Enter a string" id="pallindromeinput">
            <p id="pallindromeResult" class="fs-2 my-2"></p>
            <button class="btn btn-outline-primary my-2" onclick="pallindromeData()">Check Pallindrome</button>
        </div>

        <div class="vowl my-5">
            <h1>Check Vowel : </h1>
            <input type="text" class="form-control my-2 fs-4" placeholder="Enter a character" id="vowelInput">
            <p id="vowelResult" class="fs-2 my-2"></p>
            <button class="btn btn-outline-primary my-2" onclick="vowelData()">Check Vowel</button>
        </div>

        <div class="vowl my-5">
            <h1>Find Power of 2: </h1>
            <input type="text" class="form-control my-2 fs-4" placeholder="Enter a Number" id="powerInput">
            <p id="powerResult" class="fs-2 my-2"></p>
            <button class="btn btn-outline-primary my-2" onclick="powerData()">Check power</button>
        </div>

        <div class="vowl my-5">
            <h1>Check ArmStrong numbers: </h1>
            <input type="text" class="form-control my-2 fs-4" placeholder="Enter a Number" id="armStrongInput">
            <p id="armStrongResult" class="fs-2 my-2"></p>
            <button class="btn btn-outline-primary my-2" onclick="armStrongData()">Check Armstrong</button>
        </div>

        <div class="vowl my-5">
            <h1>Print RightAngle Triangle: </h1>
            <input type="text" class="form-control my-2 fs-4" placeholder="Enter a Number" id="triangleInput">
            <p id="triangleResult" class="fs-2 my-2"></p>
            <button class="btn btn-outline-primary my-2" onclick="triangleData()">Print Triangle</button>
        </div>

        <div class="vowl my-5">
            <h1>Convert UPPERCASE and lowercase: </h1>
            <input type="text" class="form-control my-2 fs-4" placeholder="Enter a character" id="uppercaseInput">
            <p id="uppercaseResult" class="fs-2 my-2"></p>
            <button class="btn btn-outline-primary my-2" onclick="upperCase()">Convert</button>
        </div>

    </div>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
